<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="./LoIcon.ico" sizes="32x32">
    <!-- PWA相关标签 -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="transparent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="transparent">
    <meta name="apple-mobile-web-app-title" content="Lo哔哔机">
    <link rel="apple-touch-icon" href="./img/icons/apple-touch-icon-152x152.png">
    <meta name="msapplication-TileImage" content="./img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <title>Lo哔哔机</title>
    <!-- 本地CSS -->
    <link rel="stylesheet" href="./animate.min.css">
    
    <!-- 本地JS -->
    <script src="./jquery.min.js"></script>
    <script src="./anime.min.js"></script>
    <script src="./highlight.min.js"></script>
    <script src="./wow.min.js"></script>
    <script src="./highlightjs-line-numbers.min.js"></script>
    <script src="./clipboard.js"></script>
    <script src="./qiniu.min.js"></script>
    
    <style>
        body {
            margin: 0;
        }
        /* 添加PWA离线提示样式 */
        .offline-message {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #409EFF;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div class="offline-message">您当前处于离线状态，正在使用缓存内容</div>
    
    <script>
        // 初始化WOW动画
        new WOW().init();
        
        // 检测网络状态
        window.addEventListener('online', function() {
            document.querySelector('.offline-message').style.display = 'none';
        });
        
        window.addEventListener('offline', function() {
            document.querySelector('.offline-message').style.display = 'block';
        });
    </script>
</body>
</html>
